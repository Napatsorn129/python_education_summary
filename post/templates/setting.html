<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Setting</title>
    <link rel="stylesheet" href="/static/setting.css">
</head>
<body class="setting-bg">
    <div class="container">
        <h1>Setting</h1>
        <div class="user-info">
            <div class="user-info-row">
                <span class="user-info-label">Username :</span>
                <span class="user-info-value">{{ current_username }}</span>
            </div>
            <div class="user-info-row">
                <span class="user-info-label">Password :</span>
                <span class="user-info-value">{{ current_password }}</span>
            </div>
            <form action="/setting" method="post" class="change-info-form">
                <div class="user-info-row">
                    <span class="user-info-label">Change Username:</span>
                    <input type="text" name="username" value="{{ current_username }}" required>
                </div>
                <div class="user-info-row">
                    <span class="user-info-label">Change Password:</span>
                    <input type="password" name="password" value="{{ current_password }}" required>
                </div>
                <div class="user-info-row" style="justify-content: flex-end; margin-top: 1.5em;">
                    <button type="submit">Save</button>
                </div>
            </form>
            <form action="/logout" method="get" style="display: flex; justify-content: flex-end; margin-top: 1.5em;">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
